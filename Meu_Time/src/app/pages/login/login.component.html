<div class="container-fluid">
  <div class="row d-flex align-items-center">

      <div class="col-md-6">

          <div class="row d-flex justify-content-center">
              <div class="col-md-6">
                  <h1 class="text-white text-center mb-4">Insira sua API-Key</h1>
                  <div class="form-group d-flex justify-content-center text-white ">
                      <label ></label>
                      <input [(ngModel)]="login.token" type="password" name="token" placeholder="Ex:123E34">
                  </div>

                  <div class="d-flex justify-content-center mt-3">
                      <button  class="btn btn-success" (click)="validaToken()">Entrar</button>
                  </div>

                  <hr class=" hr mt-5 mb-5 text-white">

              </div>

          </div>


      </div>


      <div class="col-md-6" id="img-bg"></div>
  </div>

</div>
